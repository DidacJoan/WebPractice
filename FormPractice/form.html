<!DOCTYPE html>
<html>
<head>
	<title>Formulario Practica</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="styleSheet.css">
</head>
<body>
	<div id="container">
		<div id="header">
		<h1>Mi sitio Web</h1>

		<form id="myForm">

			<fieldset>
				<legend>Datos Personales</legend>
				
				<div id="left">
					<label for  = "dni">D.N.I</label>
					<input name = "dni" size="9"> - <input type = "text" name = "dniLetter" size="1"><br/>

					<label for="nombre">Nombre</label>
					<input name="nombre" size="10"> <br/>

					<label for="apellidos">Apellidos</label>
					<input name="apellidos" size="20"> <br/>

					<label for="correo">Correo-e</label>
					<input type="mail" name="correo"> <br/>
				</div>
				
				<div id="right">
					<label for="sexo">Sexo</label> <br/>
					<input type="radio" name="sexo" value="hombre">Hombre <br/>
					<input type="radio" name="sexo" value="mujer">Mujer <br/>
				</div>
			</fieldset>
	
			<fieldset>
				<legend>Direccion</legend>
				
				<label for="calle">Calle/Avenida</label>
				<input name = "calle" size="100"> <br/>

				<label for="poblacion">Poblacion</label>
				<input name = "poblacion" size="79"> 

				<label for="provincia">Provincia</label>
				<select name="provincia" selected="default">
					<option value="default">---</option>
  					<option value="barcelona">Barcelona</option>
  					<option value="lleida">Lleida</option>
  					<option value="tarragona">Tarragona</option>
  					<option value="gerona">Gerona</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Practica en grupo</legend>

				<label for="archivo">Archivo</label>
				<input name="archivo" id="archivo" size="60">

				<input type="file" name="boton" id="boton"> <br/>

				<input type="checkbox" name="archivo" value="comprimido">archivo comprimido
				<input type="checkbox" name="archivo" value="encriptado">archivo encriptado <br/>

				<label for="descripcion">Descripcion de la practica</label> <br/>
				<textarea rows="10" cols="50"></textarea>
			</fieldset>
			<div id="butonDiv">
				<input type="submit" name="enviar">
			</div>
		</form>
	</div>
</body>

</html>
